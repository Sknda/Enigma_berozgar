<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container form input[type="file"] {
            margin-bottom: 20px;
        }

        .container form button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .container form button:hover {
            background-color: #45a049;
        }

        .container a {
            color: #000;
            text-decoration: none;
        }

        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Class Scheduler</h1>
        <p>Upload your timetable file</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".doc, .pdf, .xls, .csv" required>
            <button type="submit">Upload Timetable</button>
        </form>
        <p><a href="\scheduling/templates/schedule.html">Go to Schedule</a></p>
    </div>
</body>
</html>
